<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select a username</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/login.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}"/>
</head>
<body>
    <h2>Select a username</h2><br>
    <div class="login">
        {% if errorMessage %}
            <div id="errorMessage">
                <b>Error:</b> {{ errorMessage }}
            </div>
            <br>
        {% endif %}
    <form id="login" method="POST" action="{{ url_for('login') }}">
        <label for="Uname"><b>User Name
        </b>
        </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username">
        <br><br>
        <input type="submit" name="log" id="log" value="Log In Here">
        <br><br>
    </form>
</div>
</body>
</html>
